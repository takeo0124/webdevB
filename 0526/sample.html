<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
</head>

<body>
    <form action="result.php" method="post">
        <div>
            <label for="name">氏名（必須）：</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="age">年齢：</label>
            <input type="number" name="age" id="age"></label>
        </div>
        <div>
            <label for="gender">性別：</label>
            <input type="radio" id="gender" name="gender" value="men">男</label>
            <input type="radio" id="gender" name="gender" value="woman">女</label>
            <input type="radio" id="gender" name="gender" value="others">その他</label>
        </div>
        <button type="submit" value="送信する">送信する</button>
    </form>
</body>
