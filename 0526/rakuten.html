<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽天会員新規登録</title>
</head>

<body>
    <h1>楽天会員登録</h1>

    <p>会員登録済みではないですか？ログイン</p>
    <form>
        <label for="email">メールアドレス (必須)</label>
        <input type="email" name="email" id="email" required>
        <label for="email">メールアドレス再入力 (必須)</label>
        <input type="email" name="email" id="email" required>
        <label for="username">ユーザー名</label>
        <input type="text" name="username" id="username" required>
        <input type="checkbox" name="terms" required>メールアドレスをユーザIDとして使用
        <label for="password">パスワード (必須)</label>
        <input type="password" name="password" id="password"></label>
        <label for="password">パスワード再入力 (必須)</label>
        <input type="password" name="password" id="password"></label>
        <input type="checkbox" name="terms" required>パスワードを表示する

    </form>
</body>

</html>
